<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>moodio</title>
	
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- font awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<!-- Latest compiled and minified bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<script src="js/jquery.js"></script>
	
	<script src="js/main.js"></script>
	
	<script src="js/colpick/js/colpick.js" type="text/javascript"></script>
	<link rel="stylesheet" href="js/colpick/css/colpick.css" type="text/css"/>

</head>

<body>
    
    <div class="wrapper">
    
    	<div id="progress-bar"></div>
    	
    	<div class="row track">
        	<div class="col-md-3 controls">
        		<h3>Xenia</h3>
        		<div id="color-box-1" class="color-box"></div>
        		<select>
  					<option value="hue-1">hue 1</option>
  					<option value="hue-2">hue 2</option>
  					<option value="both">beide</option>
				</select> 
        	</div>
        	<div class="col-md-9">
        		<div id="chartContainer-1" class="chart-container"></div>
        	</div>
        </div>
        <div class="row track">
        	<div class="col-md-3 controls">
        		<h3>Stimme 2</h3>
        		<div id="color-box-2" class="color-box"></div>
        		<select>
  					<option value="hue-1">hue 1</option>
  					<option value="hue-2" selected="selected">hue 2</option>
  					<option value="both">beide</option>
				</select> 
        	</div>
        	<div class="col-md-9">
        		<div id="chartContainer-2" class="chart-container"></div>
        	</div>
        </div>
        <div class="row track">
        	<div class="col-md-3 controls">
        		<h3>Off-Stimme</h3>
        		<div id="color-box-3" class="color-box"></div>
        		<select>
  					<option value="hue-1">hue 1</option>
  					<option value="hue-2">hue 2</option>
  					<option value="both" selected="selected">beide</option>
				</select> 
        	</div>
        	<div class="col-md-9">
        		<div id="chartContainer-3" class="chart-container"></div>
        	</div>
        </div>
        
        <div class="row">
        	<div class="col-md-3" style="padding:10px;">
        		<button type="button" class="btn btn-default" style="margin:10px 0 0 20px; width:220px;">+ Spur hinzuf√ºgen</button>
        	</div>
        	<div class="col-md-9"></div>
        </div>
        
         <div class="row">
        	<div class="col-md-12">
        		<div class="player-controls">
        			<div><i style="margin:10px 0 0 -5px;" class="fa fa-backward"></i></div>
  					<div style="font-size:40px; width:70px; height:70px; margin-top:-13px;"><i style="margin:14px 0 0 2px;" class="fa fa-play"></i></div>
  					<div><i style="margin:10px 0 0 5px;" class="fa fa-forward"></i></div>
				</div>
        	</div>
        </div>
	</div>
  </body>
</html>
